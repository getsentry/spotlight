name: Publish
permissions: write-all
on:
  workflow_run:
    workflows:
      - Build & Test
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      sha:
        description: 'SHA to release from'
        required: true
        type: string
      target:
        description: 'Which targets to release'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - npm
          - docker
          - electron

concurrency: ${{ github.workflow }}-${{ github.event.workflow_run.head_sha || inputs.sha }}

env:
  SHA: ${{ github.event.workflow_run.head_sha || inputs.sha }}

jobs:
  get_run_id:
    name: Get Run ID
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Get Run ID
        id: get_run_id
        run: |
          RUN_ID=$(gh api -H "Accept: application/vnd.github.v3+json" -H "X-GitHub-Api-Version: 2022-11-28" '/repos/${{ github.repository }}/actions/runs?head_sha=${{ env.SHA }}&branch=main&status=success' -q '[.workflow_runs.[] | select(.name == "Build & Test")][0].run_number')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

  npm:
    name: NPM Package
    runs-on: ubuntu-latest
    environment: Production
    needs: get_run_id
    if: >-
      (github.event.workflow_run.conclusion == 'success'
      &&
      contains(github.event.workflow_run.head_commit.message, 'meta(changelog): Update package versions')
      ) || inputs.target == 'npm' || inputs.target == 'all'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6
        with:
          ref: ${{ env.SHA }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: Setup NPM dependencies
        run: pnpm install

      - name: Download built packages
        uses: actions/download-artifact@v5
        with:
          name: built-packages
          path: packages/spotlight/dist/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ env.RUN_ID }}

      - name: Download spotlight binaries
        uses: actions/download-artifact@v5
        with:
          name: spotlight-binaries
          path: packages/spotlight/dist-bin/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ env.RUN_ID }}

      - name: Publish to NPM
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          BUILD_PLATFORMS: 'linux-x64,linux-arm64,win-x64,darwin-x64,darwin-arm64'
        with:
          publish: pnpm changeset:publish
          createGithubReleases: true

      - name: Gets latest created release info
        id: latest_release_info
        uses: gregziegan/fetch-latest-release@v2.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          file: packages/spotlight/dist-bin/spotlight-*
          tag: ${{ steps.latest_release_info.outputs.tag_name }}
          make_latest: false

  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    if: >-
      (github.event.workflow_run.conclusion == 'success'
      &&
      contains(github.event.workflow_run.head_commit.message, 'meta(changelog): Update package versions')
      ) || inputs.target == 'docker' || inputs.target == 'all'
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Push Docker Image as latest
        run: >-
          docker buildx imagetools create
          --tag ghcr.io/getsentry/spotlight:latest
          ghcr.io/getsentry/spotlight:$SHA

      - name: Summarize
        run: |
          echo "**Tag:** ``ghcr.io/getsentry/spotlight:$SHA``" >> $GITHUB_STEP_SUMMARY

  electron:
    name: Electron Build
    runs-on: macos-latest
    environment: Production
    needs: get_run_id
    if: >-
      (github.event.workflow_run.conclusion == 'success'
      &&
      contains(github.event.workflow_run.head_commit.message, 'meta(changelog): Update package versions')
      ) || inputs.target == 'electron' || inputs.target == 'all'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6
        with:
          ref: ${{ env.SHA }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: Setup dependencies
        run: pnpm install

      - name: Download Electron build
        uses: actions/download-artifact@v5
        with:
          name: electron-build
          path: ${{ runner.temp }}/electron-artifact/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ env.RUN_ID }}

      - name: Validate and copy Electron build files
        run: |
          # Create/empty the target directory
          rm -rf packages/spotlight/dist-electron/
          mkdir -p packages/spotlight/dist-electron/
          
          # Copy only expected directories (main and renderer) to prevent artifact poisoning
          if [ -d "${{ runner.temp }}/electron-artifact/main" ]; then
            cp -r "${{ runner.temp }}/electron-artifact/main" packages/spotlight/dist-electron/
            echo "Copied main/ directory"
          fi
          
          if [ -d "${{ runner.temp }}/electron-artifact/renderer" ]; then
            cp -r "${{ runner.temp }}/electron-artifact/renderer" packages/spotlight/dist-electron/
            echo "Copied renderer/ directory"
          fi
          
          # Verify expected directories exist
          if [ ! -d "packages/spotlight/dist-electron/main" ] || [ ! -d "packages/spotlight/dist-electron/renderer" ]; then
            echo "Error: Expected directories (main/ and renderer/) not found in artifact"
            exit 1
          fi
          
          echo "Successfully validated and copied electron build files"

      - name: Setup Apple API Key for Notarization
        env:
          APPLE_API_KEY_BUNDLE: ${{ secrets.APPLE_API_KEY }}
        run: |
          echo "$APPLE_API_KEY_BUNDLE" | base64 -d > /tmp/apple_key.json
          cat /tmp/apple_key.json | jq .private_key -r > /tmp/apple_key.pem
          echo "APPLE_API_ISSUER=$(cat /tmp/apple_key.json | jq .issuer_id -r | tr -d '\n\r')" >> $GITHUB_ENV
          echo "APPLE_API_KEY_ID=$(cat /tmp/apple_key.json | jq .key_id -r | tr -d '\n\r')" >> $GITHUB_ENV
          echo "APPLE_API_KEY=/tmp/apple_key.pem" >> $GITHUB_ENV

      - name: Build Electron
        env:
          APPLE_TEAM_ID: ${{ vars.TEAMID }}
          MAIN_VITE_SENTRY_ORG: ${{ vars.MAIN_VITE_SENTRY_ORG }}
          MAIN_VITE_SENTRY_PROJECT: ${{ vars.MAIN_VITE_SENTRY_PROJECT }}
          MAIN_VITE_SENTRY_AUTH_TOKEN: ${{ secrets.MAIN_VITE_SENTRY_AUTH_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # Needed by electron-builder's Github Provider for publishing,
          # This helps with auto-updater as we are using Github Releases
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cd packages/spotlight && pnpm build:mac

      - name: Gets latest created release info
        id: latest_release_info
        uses: gregziegan/fetch-latest-release@v2.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: packages/spotlight/dist-electron/*.{dmg,zip,blockmap}
          tag: ${{ steps.latest_release_info.outputs.tag_name }}
          file_glob: true
          make_latest: false
