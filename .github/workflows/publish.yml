# Post-release workflow for Docker and Electron
# Triggered after getsentry/publish creates the GitHub release via craft publish
#

name: Post-Release

permissions:
  contents: write
  packages: write

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., @spotlightjs/spotlight@4.10.0)"
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.event.release.tag_name || inputs.tag }}
  cancel-in-progress: false

jobs:
  # Extract version from release tag
  get_info:
    name: Get Release Info
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.info.outputs.version }}
      run-id: ${{ steps.run_id.outputs.run-id }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Extract version from tag
        id: info
        run: |
          TAG="${{ github.event.release.tag_name || inputs.tag }}"
          # Extract version from tag like "@spotlightjs/spotlight@4.10.0"
          VERSION=$(echo "$TAG" | sed 's/.*@//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get Build Run ID
        id: run_id
        run: |
          # Find the successful build for the release commit
          SHA="${{ github.event.release.target_commitish || github.sha }}"
          RUN_ID=$(gh api -H "Accept: application/vnd.github.v3+json" \
            "/repos/${{ github.repository }}/actions/runs?head_sha=$SHA&status=success" \
            -q '[.workflow_runs[] | select(.name == "Build & Test")][0].id')
          echo "run-id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Build Run ID: $RUN_ID"

  docker:
    name: Tag Docker Image
    runs-on: ubuntu-latest
    needs: get_info
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Tag Docker image with version
        env:
          VERSION: ${{ needs.get_info.outputs.version }}
          SHA: ${{ github.event.release.target_commitish || github.sha }}
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/getsentry/spotlight:latest \
            --tag ghcr.io/getsentry/spotlight:$VERSION \
            ghcr.io/getsentry/spotlight:$SHA

      - name: Summary
        run: |
          echo "### Docker Image Tagged" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/getsentry/spotlight:${{ needs.get_info.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/getsentry/spotlight:latest\`" >> $GITHUB_STEP_SUMMARY

  electron:
    name: Build Electron App
    runs-on: macos-latest
    environment: Production
    needs: get_info
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version-file: "package.json"
          cache: "pnpm"

      - name: Setup dependencies
        run: pnpm install

      - name: Download Electron build
        uses: actions/download-artifact@v5
        with:
          name: electron-build
          path: ${{ runner.temp }}/electron-artifact/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ needs.get_info.outputs.run-id }}

      - name: Validate and copy Electron build files
        run: |
          rm -rf packages/spotlight/dist-electron/
          mkdir -p packages/spotlight/dist-electron/

          if [ -d "${{ runner.temp }}/electron-artifact/main" ]; then
            cp -r "${{ runner.temp }}/electron-artifact/main" packages/spotlight/dist-electron/
            echo "Copied main/ directory"
          fi

          if [ -d "${{ runner.temp }}/electron-artifact/renderer" ]; then
            cp -r "${{ runner.temp }}/electron-artifact/renderer" packages/spotlight/dist-electron/
            echo "Copied renderer/ directory"
          fi

          if [ ! -d "packages/spotlight/dist-electron/main" ] || [ ! -d "packages/spotlight/dist-electron/renderer" ]; then
            echo "Error: Expected directories not found in artifact"
            exit 1
          fi

      - name: Setup Apple API Key for Notarization
        env:
          APPLE_API_KEY_BUNDLE: ${{ secrets.APPLE_API_KEY }}
        run: |
          echo "$APPLE_API_KEY_BUNDLE" | base64 -d > /tmp/apple_key.json
          cat /tmp/apple_key.json | jq .private_key -r > /tmp/apple_key.pem
          echo "APPLE_API_ISSUER=$(cat /tmp/apple_key.json | jq .issuer_id -r | tr -d '\n\r')" >> $GITHUB_ENV
          echo "APPLE_API_KEY_ID=$(cat /tmp/apple_key.json | jq .key_id -r | tr -d '\n\r')" >> $GITHUB_ENV
          echo "APPLE_API_KEY=/tmp/apple_key.pem" >> $GITHUB_ENV

      - name: Build Electron
        env:
          MAIN_VITE_SENTRY_ORG: ${{ vars.MAIN_VITE_SENTRY_ORG }}
          MAIN_VITE_SENTRY_PROJECT: ${{ vars.MAIN_VITE_SENTRY_PROJECT }}
          MAIN_VITE_SENTRY_AUTH_TOKEN: ${{ secrets.MAIN_VITE_SENTRY_AUTH_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cd packages/spotlight && pnpm build:mac

      - name: Upload Electron binaries to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name || inputs.tag }}"
          gh release upload "$TAG" packages/spotlight/dist-electron/*.{dmg,zip,blockmap,yml} --clobber

      - name: Summary
        run: |
          echo "### Electron App Uploaded" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Binaries uploaded to release: \`${{ github.event.release.tag_name || inputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
