# Release configuration for Craft changelog generation
# https://getsentry.github.io/craft/configuration/#changelog-policies

changelog:
  exclude:
    labels:
      - skip-changelog
      - dependencies
    authors:
      - dependabot[bot]
      - renovate[bot]

  categories:
    - title: "ğŸ’¥ Breaking Changes"
      commit_patterns:
        - "^(?<type>\\w+(?:\\((?<scope>[^)]+)\\))?!:\\s*)"
      semver: major

    - title: "âœ¨ New Features"
      labels:
        - enhancement
        - feature
      commit_patterns:
        - "^(?<type>feat(?:\\((?<scope>[^)]+)\\))?!?:\\s*)"
      semver: minor

    - title: "ğŸ› Bug Fixes"
      labels:
        - bug
        - fix
      commit_patterns:
        - "^(?<type>fix(?:\\((?<scope>[^)]+)\\))?!?:\\s*)"
        - "^Revert \""
      semver: patch

    - title: "ğŸ“š Documentation"
      labels:
        - documentation
      commit_patterns:
        - "^(?<type>docs?(?:\\((?<scope>[^)]+)\\))?!?:\\s*)"
      semver: patch

    - title: "ğŸ”§ Internal / Build"
      commit_patterns:
        - "^(?<type>(?:build|refactor|meta|chore|ci|ref|perf|test)(?:\\((?<scope>[^)]+)\\))?!?:\\s*)"
      semver: patch

